{% extends "../base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/review.css" />
{% endblock %}

{% block header %}
{% include "../components/header.html" %}
{% endblock %}

{% block root %}
<div class="review container">
	<div class="card">
		<div class="card-header">리뷰 작성하기</div>
		<div class="card-body">
			<form method="POST" action="/review">
				<div class="form-group row">
					<label for="book-name" class="col-sm-2 col-form-label">책 제목</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="책 제목을 작성해주세요.">
					</div>
				</div>
				<div class="form-group row">
					<label for="post-name" class="col-sm-2 col-form-label">리뷰 제목</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="reviewTitle" name="reviewTitle" placeholder="작성하시는 리뷰 제목을 작성해주세요.">
					</div>
				</div>
				<div class="form-group" style="margin-top: 20px;">
					<label for="post-content">내용 : </label>
					<textarea class="form-control" id="post-content" name="content" rows="15"></textarea>
				</div>
				<div style="text-align: center !important;">
					<a type="button" class="btn btn-light float-center before-btn" href="/review">취소</a>
					<button type="submit" class="btn btn-primary float-center before-btn">작성</button>					
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block react %}
{% endblock %}
